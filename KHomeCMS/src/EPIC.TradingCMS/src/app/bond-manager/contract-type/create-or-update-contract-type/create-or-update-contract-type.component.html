<form class="form-horizontal" autocomplete="off" #createModal="ngForm" (ngSubmit)="save()" [busy]="isLoading">
    <abp-modal-header [title]="title" (onCloseClick)="bsModalRef.hide()"></abp-modal-header>
    <div class="grid-margin stretch-card mb-0">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="form-group required col-lg p-0">
                        <div class="form-group required col-md-12">
                            <label for="code"> Mã loại hợp đồng ( <span class="field-required">*</span> ) </label>
                            <input class="form-control form-control-sm" name="code" id="code" #code required
                                placeholder="Mã loại hợp đồng" maxlength="22" [(ngModel)]="contractType.code" #codeModel="ngModel" #codeEl/>
                            <abp-validation-summary [control]="codeModel" [controlEl]="codeEl"></abp-validation-summary>
                        </div>
                        <div class="form-group required col-md-12">
                            <label for="name"> Tên loại hợp đồng ( <span class="field-required">*</span> ) </label>
                            <input class="form-control form-control-sm" name="name" id="name" #name required
                                placeholder="Tên loại hợp đồng" maxlength="25" [(ngModel)]="contractType.name" #nameModel="ngModel" #nameEl/>
                            <abp-validation-summary [control]="nameModel" [controlEl]="nameEl"></abp-validation-summary>
                        </div>

                        <div class="form-group col-md-12">
                            <label for="description"> Mô tả </label>
                            <textarea type="text" class="form-control form-control-sm" name="description" id="description" #description rows="2"
                                placeholder="Mô tả" maxlength="1024" [(ngModel)]="contractType.description" #descriptionModel="ngModel" #descriptionEl></textarea>
                            <abp-validation-summary [control]="descriptionModel" [controlEl]="descriptionEl"></abp-validation-summary>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <abp-modal-footer [cancelDisabled]="saving" [saveDisabled]="!createModal.form.valid || saving"
        (onCancelClick)="bsModalRef.hide()"></abp-modal-footer>
</form>
