<div class="d-flex align-items-center auth px-0">
    <div class="row w-100 mx-0">
      <div class="col-lg-4 mx-auto">
        <div class="auth-form-light text-left py-5 px-4 px-sm-5 text-center">
          <div class="brand-logo">
            <!-- <img src="assets/images/logo.png" alt="logo"> -->
          </div>
          <h4>Xin chào!</h4>
          <h6 class="font-weight-light">Đăng nhập để bắt đầu công việc của bạn.</h6>
          <form class="pt-3" novalidate autocomplete="off" #loginForm="ngForm" (ngSubmit)="login()">
            <div class="form-group">
              <input type="text" class="form-control form-control-lg"
                name="username"
                [(ngModel)]="authService.authenticateModel.username"
                placeholder="Tài khoản"

                maxlength="256"
                #usernameModel="ngModel"
                #usernameEl
              />
            <abp-validation-summary [control]="usernameModel" [controlEl]="usernameEl">
            </abp-validation-summary>
            </div>
            <div class="form-group">
              <input type="password" class="form-control form-control-lg"
                placeholder="Mật khẩu"
                name="password"
                [(ngModel)]="authService.authenticateModel.password"
                [placeholder]="'Mật khẩu'"

                maxlength="32"
                #passwordModel="ngModel"
                #passwordEl
              />
            <abp-validation-summary [control]="passwordModel" [controlEl]="passwordEl"></abp-validation-summary>
            </div>
            <div class="mt-3">
              <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                [disabled]="submitting"
              >Đăng nhập</button>
            </div>
            <div class="my-2 d-flex justify-content-between align-items-center">
              <!-- <div class="form-check">
                <label class="form-check-label text-muted">
                <input type="checkbox" class="form-check-input"
                    id="rememberMe" name="rememberMe"
                    [(ngModel)]="authService.rememberMe"
                />
                  <i class="input-helper"></i>
                  Giữ đăng nhập
                </label>
              </div> -->
              <!-- <a href="javascript:(void)" class="auth-link text-black">Forgot password?</a> -->
            </div>
            <!-- <div class="text-center mt-4 font-weight-light">
              Don't have an account? <a routerLink="/register" class="text-primary">Create</a>
            </div> -->
          </form>
        </div>
      </div>
    </div>
  </div>
