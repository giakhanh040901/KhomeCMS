<div class="flex align-items-center h-full">
  <div
    class="avatar"
    [style.width.px]="sizeImage"
    [style.height.px]="sizeImage"
  >
    <p-image
      imageClass="w-full h-full image-circle"
      [src]="avatar | baseapiurl"
    >
    </p-image>
  </div>
  <div class="ml-4" [style.lineHeight.px]="isFull ? 45 : 33">
    <div class="text-2xl font-bold">
      <span [style.color]="'#212633'">{{ fullName }}</span>
    </div>
    <div class="text-4xl font-bold">
      <span [style.color]="colorProductCode">{{ productCode }}</span>
    </div>
    <div class="flex justify-content-between">
      <div>
        <span>Đại lý: {{ tradingProviderName }}</span>
      </div>
      <div class="ml-4">
        <i class="pi pi-clock mr-2"></i> <span>{{ time | date : "HH:mm" }}</span>
      </div>
    </div>
  </div>
</div>
