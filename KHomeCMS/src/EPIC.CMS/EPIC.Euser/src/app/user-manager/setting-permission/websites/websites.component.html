<p-dialog [(visible)]="modalDialog" [style]="{width: '350px', 'max-height': '100%', height: '100%'}" selectable="false" (onHide)="hideDialog()" header="Phân quyền website" [modal]="true" class="p-fluid" styleClass="b-permission-website-dialog" position="right" [draggable]="false" [resizable]="false">
	<ng-template pTemplate="content">
		<div class="card">
			<app-loading-page *ngIf="isLoading"></app-loading-page>
			<p-tree
				*ngIf="!isLoading || (isLoading && submitted)" 
				[value]="permissionWebs" selectionMode="checkbox" styleClass="permission-tree pt-0 {{ isLoading ? 'b-loading' : ''}}"
				[(selection)]="selecteds">
			</p-tree>
		</div>
	</ng-template>
	<ng-template pTemplate="footer">
        <button pButton pRipple label="Hủy" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton pRipple label="Lưu" icon="pi pi-check" class="p-button-text" [disabled]="submitted" (click)="save()"></button>
    </ng-template>
</p-dialog>
