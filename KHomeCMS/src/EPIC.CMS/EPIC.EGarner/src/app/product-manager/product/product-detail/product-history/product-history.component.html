<div class="grid ml-0 mr-0 mt-0">
    <div class="col-12">
        <div class="card p-0">
            <p-toast></p-toast>
            <p-confirmDialog [style]="{width: 'auto'}" [baseZIndex]="10000"></p-confirmDialog>
            <p-table  
                #userTable selectionMode="multiple" responsiveLayout="scroll" dataKey="id"
                styleClass="custom-table" [value]="rows" [rowHover]="true" [paginator]="false" [scrollable]="true">
                <ng-template pTemplate="caption">
                    <div class="flex justify-content-between flex-column sm:flex-row">
                        <div class="flex justify-content-between flex-column sm:flex-row">
                        </div>
                        <!-- <div class="">
                            <button  pButton pRipple label="Thêm mới" icon="pi pi-plus-circle"
                                class="p-button-success mr-2" (click)="createTradingProvider()"></button>
                        </div> -->
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="min-width:5rem; max-width:5rem;" > # ID </th>
                        <th style="min-width:8rem; max-width:8rem;"> Loại hình </th>
                        <th style="min-width:15rem;"> Nội dung </th>
                        <th style="min-width:12rem; max-width:12rem;" pFrozenColumn alignFrozen="right"> Ngày thực hiện </th>
                        <th style="min-width: 20rem; max-width:20rem;" pFrozenColumn alignFrozen="right"> Người thực hiện </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-row let-rowIndex="rowIndex">
                    <tr>
                        <td style="width:5rem; max-width:5rem;" > {{ row.id }} </td>
                        <td style="min-width:8rem; max-width:8rem;"> 
                            <p-tag styleClass="p-tag-{{ ProductConst.getActionInfo(row?.action, 'severity') }}"
                                severity="{{ ProductConst.getActionInfo(row?.action, 'severity') }}"
                                value="{{ ProductConst.getActionInfo(row?.action, 'name') }}"></p-tag>
                        </td>
                        <td style="min-width:15rem;"> {{ row?.summary }} </td>
                        <td style="min-width:12rem; max-width:12rem;" pFrozenColumn alignFrozen="right">
                            {{ row?.createdDate | datetimeview}}
                        </td>

                        <td style="min-width: 10rem; max-width:20rem;" pFrozenColumn alignFrozen="right">
                            {{ row?.createdBy }}
                        </td>
                    </tr>
                </ng-template>

                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="7">Không có dữ liệu.</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="loadingbody">
                    <tr>
                        <td colspan="7"> Đang tải dữ liệu ... </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
