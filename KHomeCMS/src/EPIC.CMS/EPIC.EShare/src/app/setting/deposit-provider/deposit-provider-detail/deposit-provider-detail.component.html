<app-loading-page *ngIf="isLoading"></app-loading-page>

<div class="card b-page-detail" *ngIf="!isLoading">
    <div class="p-fluid p-formgrid grid b-header">
        <div class="col-12 md:col-7">
            <h4 class="mb-0"> {{ depositProviderDetail?.businessCustomer?.name }} </h4>
        </div>
        <div class="col-12 md:col-5 text-right b-actions">
            <p-button 
                styleClass="p-button-sm custom-button  b-button-back" 
                [routerLink]="'/setting/deposit-provider'" 
                label="Quay lại" icon="pi pi-chevron-left">
            </p-button>
        </div>
    </div>
    <p-tabView styleClass="custom-tabview" [(activeIndex)]="activeIndex">
        <p-tabPanel *ngIf="isGranted([PermissionCompanyShareConst.CompanyShare_DLLK_ThongTinChung])">
            <ng-template pTemplate = "header" >
                <span> Thông tin chung </span>
            </ng-template>
            <div *ngIf="isGranted([PermissionCompanyShareConst.CompanyShare_DLLK_ChiTiet])" class="grid detail business-customer">
                <div class="col-12">
                    <div class="card pt-0 pb-0 mb-0">
                        <h5 class="mb-2"> Thông tin đại lý lưu ký </h5>
                        <div class="p-fluid p-formgrid grid">
                            <div class="col-12 md:col-2">
                                <div class="field">
                                    <label class="title-info" htmlFor="code">Mã doanh nghiệp </label>
                                    <input pInputText [disabled]="true" value="{{ depositProviderDetail?.businessCustomer?.code }}" class="custom-input-disabled"/>
                                </div>
                            </div>
                            <div class="col-12 md:col-2">
                                <div class="field">
                                    <label class="title-info" htmlFor="taxCode"> Mã số thuế </label>
                                    <input pInputText [disabled]="true" value="{{ depositProviderDetail?.businessCustomer?.taxCode }}" class="custom-input-disabled"/>
                                </div>
                            </div>
                            <div class="col-12 md:col-6">
                                <div class="field">
                                    <label class="title-info" htmlFor="licenseIssuer">Nơi cấp</label>
                                    <input [disabled]="true" pInputText value="{{ depositProviderDetail?.businessCustomer?.licenseIssuer }}" class="custom-input-disabled"/>
                                </div>
                            </div>
                            <div class="col-12 md:col-2">
                                <div class="field">
                                    <label class="title-info">Ngày cấp phép ĐKKD</label>
                                    <input pInputText value="{{ formatDate(depositProviderDetail?.businessCustomer?.licenseDate) }}" [disabled]="true" class="custom-input-disabled"/>
                                </div>
                            </div>
                            
                            <div class="col-12 md:col-2">
                                <div class="field">
                                    <label class="title-info" htmlFor="numberModified">Số lần thay đổi </label>
                                    <input [disabled]="true" pInputText value="{{ depositProviderDetail?.businessCustomer?.numberModified }}" class="custom-input-disabled"/>
                                </div>
                            </div>

                            <div class="col-12 md:col-2">
                                <div class="field">
                                    <label for="dateModified">Ngày thay đổi</label>
                                    <input [disabled]="true" value="{{ formatDate(depositProviderDetail?.businessCustomer?.dateModified) }}" pInputText class="custom-input-disabled"/>
                                </div>
                            </div>
                            
                            
                            <!--  -->
                            <div class="col-12 md:col-6">
                                <div class="field">
                                    <label class="title-info" htmlFor="name">Tên Doanh nghiệp </label>
                                    <input pInputText [disabled]="true" value="{{ depositProviderDetail?.businessCustomer?.name }}" class="custom-input-disabled"/>
                                </div>
                            </div>
                            <div class="col-12 md:col-2">
                                <div class="field">
                                    <label class="title-info" htmlFor="shortName">Tên viết tắt</label>
                                    <input [disabled]="true" pInputText value="{{ depositProviderDetail?.businessCustomer?.shortName }}" class="custom-input-disabled"/>
                                </div>
                            </div>
                            
                            <div class="col-12 md:col-2">
                                <div class="field">
                                    <label class="title-info" htmlFor="phone">Điện thoại </label>
                                    <input [disabled]="true" value="{{ depositProviderDetail?.businessCustomer?.phone }}" pInputText class="custom-input-disabled"/>
                                </div>
                            </div>

                            <div class="col-12 md:col-2">
                                <div class="field">
                                    <label class="title-info" htmlFor="mobile">Điện thoại khác</label>
                                    <input [disabled]="true" pInputText value="{{ depositProviderDetail?.businessCustomer?.mobile }}" class="custom-input-disabled"/>
                                </div>
                            </div>
                            <div class="col-12 md:col-4">
                                <div class="field">
                                    <label class="title-info" htmlFor="email">Thư điện tử</label>
                                    <input [disabled]="true" pInputText  value="{{ depositProviderDetail?.businessCustomer?.email }}" class="custom-input-disabled"/>
                                </div>
                            </div>
                            <div class="col-12 md:col-4">
                                <div class="field">
                                    <label [disabled]="true" class="title-info" htmlFor="capital">Vốn điều lệ</label>
                                    <input pInputText [disabled]="true" value="{{ utils.transformMoney(depositProviderDetail?.businessCustomer?.capital) }}" class="custom-input-disabled"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card pt-0 pb-0 mb-0">
                        <h5 class="mb-2 mt-2"> Địa chỉ </h5>
                        <div class="p-fluid p-formgrid grid">
                            <div class="col-12 md:col-10">
                                <div class="field">
                                    <label class="title-info" htmlFor="address">Địa chỉ đăng ký</label>
                                    <textarea [disabled]="true" rows="1" value="{{ depositProviderDetail?.businessCustomer?.address }}" pInputTextarea class="custom-input-disabled"></textarea>
                                </div>
                            </div>
                            <div class="col-12 md:col-2">
                                <div class="field">
                                    <label class="title-info" htmlFor="nation">Quốc gia</label>
                                    <p-dropdown 
                                        [disabled]="true"
                                        optionValue="code" name="name" optionLabel="name" appendTo="body"
                                        [options]="NationalityConst.List" [autoDisplayFirst]="false"
                                        [(ngModel)]="depositProviderDetail.businessCustomer.nation" 
                                        class="custom-input-disabled">
                                    </p-dropdown>
                                </div>
                            </div>

                            <div class="col-12 md:col-12">
                                <div class="field">
                                    <label class="title-info" htmlFor="tradingAddress">Địa chỉ giao dịch </label>
                                    <textarea 
                                        [disabled]="true" rows="1"
                                        value="{{ depositProviderDetail?.businessCustomer?.tradingAddress }}" pInputTextarea
                                        class="custom-input-disabled">
                                    </textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card pt-0 pb-0 mb-0">
                        <h5 class="mb-2 mt-2"> Thông tin tài khoản ngân hàng </h5>
                        <div class="p-fluid p-formgrid grid">
                            <div class="col-12 md:col-12">
                                <div class="field">
                                    <!-- <label class="title-info" htmlFor="bankAccNo">Số tài khoản </label> -->
                                    <input 
                                        [disabled]="true" pInputText class="custom-input-disabled"
                                        value="{{ depositProviderDetail?.businessCustomer?.businessCustomerBank?.bankAccNo
                                        + ' - ' + depositProviderDetail?.businessCustomer?.businessCustomerBank?.bankAccName 
                                        + ' - ' + depositProviderDetail?.businessCustomer?.businessCustomerBank?.bankName 
                                        + (depositProviderDetail?.businessCustomer?.businessCustomerBank?.bankBranchName ? (' - ' + depositProviderDetail?.businessCustomer?.businessCustomerBank?.bankBranchName) : '') 
                                        }}" 
                                    />
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card pt-0 mb-0">
                        <h5 class="mb-2 mt-2"> Thông tin người đại diện </h5>
                        <div class="p-fluid p-formgrid grid">
                            <div class="col-12 md:col-3">
                                <div class="field">
                                    <label class="title-info" htmlFor="repName">Tên người đại diện</label>
                                    <input [disabled]="true" pInputText value="{{ depositProviderDetail?.businessCustomer?.repName }}" class="custom-input-disabled"/>
                                </div>
                            </div>
                            <div class="col-12 md:col-3">
                                <div class="field">
                                    <label class="title-info" htmlFor="repPosition">Chức vụ</label>
                                    <input [disabled]="true" pInputText value="{{ depositProviderDetail?.businessCustomer?.repPosition }}" class="custom-input-disabled"/>
                                </div>
                            </div>
                            <div class="col-12 md:col-3">
                                <div class="field">
                                    <label class="title-info" htmlFor="decisionNo">Quyết định số </label>
                                    <input [disabled]="true" pInputText value="{{ depositProviderDetail?.businessCustomer?.decisionNo }}" class="custom-input-disabled"/>
                                </div>
                            </div>
                            <div class="col-12 md:col-3">
                                <div class="field">
                                    <label class="title-info">Ngày quyết định</label>
                                    <input [disabled]="true" pInputText value="{{ formatDate(depositProviderDetail?.businessCustomer?.decisionDate) }}" class="custom-input-disabled"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </p-tabPanel>
    </p-tabView>
</div>
