<div class="grid ml-0 mr-0 mt-0" *ngIf="isGranted([PermissionCompanyShareConst.CompanyShare_Menu_BaoCao])">
    <div class="col-12">
        <div class="card">
            <div class="p-fluid p-formgrid grid b-header">
                <div class="col-12 md:col-7 b-title">
                    <h5 style="display:inline">Xuất báo cáo</h5>
                </div>
            </div>

            <p-toast></p-toast>
            <p-confirmDialog [style]="{width: 'auto'}" [baseZIndex]="10000"></p-confirmDialog>

            <div class="grid p-fluid" style="padding-top: 5rem;">
                <ng-container>
                    <div class="col-12 md:col-3" > 

                    </div>  
                    <div class="col-12 md:col-6" > 
                        <div class="field">
                            <label for="date1"> Chọn báo cáo (<span class="required-field"> * </span>)</label>
                            <p-dropdown id="dropdownStatus" [options]="statusSearch"
                            optionLabel="name" optionValue="code" autoDisplayFirst="true"
                            [(ngModel)]="status" class=" ml-2">
                            </p-dropdown>
                        </div>
                    </div> 
                    <div class="col-12 md:col-3" > 

                    </div>  
                    <div class="col-12 md:col-3" > 

                    </div>  
                    <div class="col-12 md:col-3" >
                        <div class="field">
                            <label for="date1"> Ngày bắt đầu </label>
                            <p-calendar inputId="date1" dateFormat="dd/mm/yy" locale="vi" appendTo="body"
                                utc="true" placeholder="dd/mm/yyyy" [(ngModel)]="dataApprove.date1"
                                [showIcon]="true">
                            </p-calendar>
                        </div>
                    </div>
                    <div class="col-12 md:col-3" >
                        <div class="field">
                            <label for="date2"> Ngày kết thúc </label>
                            <p-calendar inputId="date2" dateFormat="dd/mm/yy" locale="vi" appendTo="body"
                                utc="true" placeholder="dd/mm/yyyy" [(ngModel)]="dataApprove.date2"
                                [showIcon]="true">
                            </p-calendar>
                        </div>
                    </div>
                    <div class="col-12 md:col-3" >                     
                    </div>
                    <div class="col-12 md:col-3" >    
                    </div>
                    <div class="col-12 md:col-6" >   
                            <button pButton pRipple label="Xuất báo cáo"  class="" [disabled]=" submitted " (click)="onAccept()"></button>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
