<!-- #region filter -->
<ng-container *ngIf="floatLabel">
  <span [ngClass]="'p-float-label b-custom ' + classContainer">
    <p-dropdown
      [ngClass]="classDropdown"
      [style]="{ width: widthDropdown }"
      [showClear]="showClear"
      [placeholder]="placeholder"
      [options]="options"
      [(ngModel)]="ngModelValue"
      (onChange)="onChange($event)"
      [filter]="isFilter"
      [resetFilterOnHide]="true"
      [filterBy]="filterBy"
    >
    </p-dropdown>
    <label [ngClass]="'font-normal' + classLabel" *ngIf="showLabel">{{ label }}</label>
  </span>
</ng-container>
<!-- #endregion -->

<!-- #region form -->
<ng-container *ngIf="!floatLabel">
  <div [ngClass]="'field' + classContainer">
    <label [ngClass]="'title-info' + classLabel" *ngIf="showLabel">
      {{ label }}
      <span class="required-field" *ngIf="isRequired"> * </span></label
    >
    <p-dropdown
      [autoDisplayFirst]="autoDisplayFirst"
      [ngClass]="'b-disabled ' + classDropdown"
      [placeholder]="placeholder"
      [options]="options"
      [(ngModel)]="ngModelValue"
      [disabled]="isDisabled"
      (onChange)="onChange($event)"
      [filter]="isFilter"
      [resetFilterOnHide]="true"
      [filterBy]="filterBy"
    >
    </p-dropdown>
  </div>
</ng-container>
<!-- #endregion -->
