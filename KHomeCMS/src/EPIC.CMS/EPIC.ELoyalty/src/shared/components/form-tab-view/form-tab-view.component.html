<p-tabView styleClass="custom-tabview" [(activeIndex)]="activeIndex" (onChange)="handleChangeTab($event)">
  <p-tabPanel
    *ngFor="let tabPanel of listTabPanel; let i = index"
    [header]="tabPanel.key"
    [disabled]="tabPanel.isDisabled"
    [ngClass]="!tabPanel.component ? 'hidden-tabpanel' : ''"
  >
    <ng-template pTemplate="header">
      <span> {{ tabPanel.title }} </span>
    </ng-template>
    <div generateComponent *ngIf="i === activeIndex" [component]="tabPanel.component"></div>
  </p-tabPanel>
</p-tabView>
