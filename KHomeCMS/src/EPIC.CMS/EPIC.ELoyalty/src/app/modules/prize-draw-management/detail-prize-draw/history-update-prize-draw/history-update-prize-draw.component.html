
<div class="grid ml-0 mr-0 mt-0 p-0">
    <div class="col-12 p-0">
        <div class="card p-0">
            <form-table
                [style.height]="'100%'"
                class="block auto-height-form-table"
                [columns]="headerColumns"
                [dataSource]="rows"
                [isLoading]="isLoading"
                [scrollHeight]="'calc(100% - 2rem)'"
                [page]="page" [showPaginator]="false">
            </form-table>
        </div>
    </div>
</div>
