<div [style.height.px]="contentHeight" [style.overflow-y]="'hidden'">
    <div [id]="idHeader"> 
        <div class="grid tabview-table-header">
            <div class="col-12 md:col-6">
                <div class="flex">
                    <span class="p-float-label b-custom filter">
                        <!--  -->
                    </span>
                </div>
            </div>
            <div class="col-12 md:col-6 flex justify-content-end flex-column sm:flex-row">
                <button 
                    pButton pRipple label="Thêm mới" icon="pi pi-plus" class="p-button-success mb-3"
                    *ngIf="isGranted([PermissionInvestConst.InvestSPDT_TTSP_ThemMoi])"
                    (click)="create()">
                </button>
            </div>
        </div>
    </div>
    <e-table
            [rows]="rows"
            [(page)]="page"
            [columns]="columns"
            [isLoading]="isLoading"
            [listAction]="listAction"
            [tabContentHeight]="contentHeight"
            [idHeader]="idHeader"
            [columnCacheName]="constructor.name"
            [isShowIconFilter]="false"
            (_onPageChange)="setPage($event)">
        </e-table>
</div>
