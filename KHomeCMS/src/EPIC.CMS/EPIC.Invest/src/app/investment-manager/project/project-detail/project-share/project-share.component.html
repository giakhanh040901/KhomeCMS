

<ng-container>
    <div [id]="idHeader"> 
        <div class="grid tabview-table-header">
            <div class="col-12 md:col-8">
                <div class="flex">
                    <div class="b-wr-20 filter-item">
                        <input-search
                            [placeholder]="'Tìm kiếm...'"
                            [(keyword)]="dataFilter.keyword"
                            (_onChange)="setPage()">
                        </input-search>
                    </div>
                    <div class="b-wr-12 filter-item">
                        <span class="p-float-label b-custom filter">
                            <p-dropdown
                                styleClass="input-filter"
                                [showClear]="true" placeholder="Tất cả"
                                [autoDisplayFirst]="false"
                                [options]="ProjectShareConst.listStatus" optionLabel="name" optionValue="code"
                                [(ngModel)]="dataFilter.status"
                                (onChange)="setPage()">
                                </p-dropdown>   
                            <label class="font-normal" for="dropdownStatus"> Trạng thái </label>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-12 md:col-4 flex justify-content-end flex-column sm:flex-row">
                <button 
                    pButton pRipple
                    label="Thêm chia sẻ dự án" icon="pi pi-plus-circle" class="p-button-success"
                    (click)="create($event)">
                </button>
            </div>
        </div>
    </div>
    <e-table
        [rows]="rows"
        [(page)]="page"
        [columns]="columns"
        [isLoading]="isLoading"
        [listAction]="listAction"
        [tabContentHeight]="contentHeight"
        [idHeader]="idHeader"
        [columnCacheName]="constructor.name"
        [isShowIconFilter]="false"
        (_onPageChange)="setPage($event)">
    </e-table>
</ng-container>
