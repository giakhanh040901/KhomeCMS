<div class="container flex w-full">
  <div
    class="flex flex-column col-6 p-4 overview-card overview-card-infor"
    [style.backgroundColor]="backgroundInfor"
    [style.color]="textColorInfor"
  >
    <span class="text-base font-semibold mb-3">{{ contentFirstLevel }}</span>
    <span class="text-6xl font-semibold mb-6">{{ valueFirstLevel }}</span>
    <span class="text-base font-normal mb-3">{{ contentSecondLevel }}</span>
    <span class="text-4xl font-semibold">{{ valueSecondLevel }}</span>
  </div>
  <div
    class="col-6 p-0 overview-card overview-card-ratio"
    #divOverviewCardRatio
  >
    <div
      class="overview-card-content py-4"
      [style.padding.px]="
        divOverviewCardRatio.getBoundingClientRect().width / 8
      "
    >
      <div class="mb-6">
        <span class="overview-card-label">Tỉ lệ giao dịch</span>
      </div>
      <div>
        <overview-card-ratio
          [limitSize]="
            (divOverviewCardRatio.getBoundingClientRect().width * 3) / 4
          "
          [value]="transactionValue"
          [color]="transactionColor"
          [backgroundParent]="'#f7f9ff'"
        ></overview-card-ratio>
      </div>
    </div>
  </div>
</div>
