<div class="grid ml-0 mr-0 mt-0">
    <div class="col-12">
        <div class="card b-list">
            <div class="p-fluid p-formgrid grid b-header">
                <div class="col-12 md:col-7 b-title">
                    <h4 style="display:inline"> Cấu hình cuộc gọi </h4>
                </div>
                <div class="col-12 md:col-5 b-action">
                    <button *ngIf="isGranted([PermissionCoreConst.CoreCauHinhCuocGoi_CapNhat])" pButton pRipple label="Cập nhật" icon="pi pi-plus" class="p-button-success mr-2" (click)="update()"></button>
                </div>
            </div>
            <p-toast ></p-toast>
            <p-confirmDialog [style]="{width: 'auto'}" [baseZIndex]="10000"></p-confirmDialog>
         
    <p-table 
    #partnerTable 
    [value]="rows" 
    [loading]="isLoading" [rowHover]="true" [showCurrentPageReport]="true" [paginator]="false" 
    (onPageChange)="setPage($event)" responsiveLayout="scroll" dataKey="id" 
    [resizableColumns]="false" [scrollable]="true" scrollHeight="{{ (screenHeight*0.65) + 'px' }}" styleClass="custom-table">
    <ng-template pTemplate="caption">
        <div class="flex justify-content-between flex-column sm:flex-row">
            <span class="block mt-2 md:mt-0 p-input-icon-left">
                <i class="pi pi-search"></i>
                <input 
                    pInputText type="text" placeholder="Tìm kiếm..." [(ngModel)]="keyword"
                    style="min-width: 300px" (keyup)="changeKeyword($event)" 
                />
            </span>
        </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th style="max-width: 5rem; min-width: 5rem;" pFrozenColumn alignFrozen="left"> Id </th>
                <th style="min-width: 5rem;" pFrozenColumn alignFrozen="left"> Tên đăng nhập </th>
                <th style="min-width: 9rem;" pFrozenColumn alignFrozen="left"> Tên đầy đủ </th>
                <th style="min-width: 9rem;" pFrozenColumn alignFrozen="left"> Sắp xếp ưu tiên </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item let-editing="editing" let-rowIndex="rowIndex" let-columns="columns">
        <tr [pEditableRow]="item">
            <td style="max-width: 5rem; min-width: 5rem;" pFrozenColumn alignFrozen="left"> {{ item.id }} </td>
            <td style="min-width: 5rem;" pFrozenColumn alignFrozen="left"> 
                {{ item?.user?.userName}}
            </td>
            <td style="min-width: 9rem;" pFrozenColumn alignFrozen="left"> 
                {{ item?.user?.fullname}}
            </td>
            <td style="min-width: 9rem;" pFrozenColumn alignFrozen="left"> 
                <p-inputNumber 
                    mode="decimal" locale="de-DE"
                    [(ngModel)]="item.sortOrder"
                    (ngModelChange)="onRowEditSave()"
                    >
                </p-inputNumber>
            </td>
        </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="7">Không có dữ liệu.</td>
        </tr>
    </ng-template>
    <ng-template pTemplate="loadingbody">
        <tr>
            <td colspan="7"> Đang tải dữ liệu ... </td>
        </tr>
    </ng-template>
</p-table>
            <p-paginator 
                [rows]="page.pageSize" 
                [totalRecords]="page.totalItems" 
                [rowsPerPageOptions]="[25, 50, 100, 200]" 
                currentPageReportTemplate="Tất cả {{ page.totalItems }} dòng" 
                showCurrentPageReport="true"
                (onPageChange)="setPage($event)">
        </p-paginator>
     
    </div>
</div>
