<div class="col-12" style="padding-bottom: 70px">
  <div class="card p-0 mb-0">
    <div class="p-fluid p-formgrid grid">
      <div class="flex w-full">
        <div class="col-12">
          <form-input
            [label]="'Tên sự kiện'"
            [isRequired]="true"
            [(ngModelValue)]="dto.name"
            [placeholder]="'Nhập tên sự kiện'"
          ></form-input>
        </div>
      </div>
      <div class="flex w-full">
        <div class="col-12">
          <form-input
            [label]="'Ban tổ chức'"
            [isRequired]="true"
            [(ngModelValue)]="dto.organize"
            [placeholder]="'Nhập ban tổ chức'"
          ></form-input>
        </div>
      </div>
      <div class="flex w-full">
        <div class="col-12">
          <form-multi-select
            [label]="'Loại hình sự kiện'"
            [options]="listTypeEvent"
            [isRequired]="true"
            [(ngModelValue)]="dto.type"
            [selectionLimit]="3"
          ></form-multi-select>
        </div>
      </div>
    </div>
    <div class="p-dialog-footer" style="width: 100%; position: fixed; left: 0; bottom: 0">
      <form-button
        [isTypeRipple]="true"
        [classButton]="'p-button-text p-confirm-dialog-reject'"
        [label]="'Hủy'"
        [icon]="'pi pi-times'"
        (_onClick)="close($event)"
      ></form-button>
      <form-button
        [isTypeRipple]="true"
        [classButton]="'p-button-text p-confirm-dialog-approve'"
        [label]="'Lưu'"
        [icon]="'pi pi-check'"
        (_onClick)="save($event)"
      ></form-button>
    </div>
  </div>
</div>
