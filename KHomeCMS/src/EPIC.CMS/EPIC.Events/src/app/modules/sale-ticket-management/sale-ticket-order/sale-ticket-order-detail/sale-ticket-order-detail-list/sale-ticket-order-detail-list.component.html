<div class="grid">
  <div class="w-full p-4">
    <div class="flex justify-content-between">
      <div class="b-title">
        <h4>Danh sách vé</h4>
      </div>
    </div>
    <form-table
      [columns]="headerColumns"
      [dataSource]="dataSource"
      [isLoading]="isLoading"
      [scrollHeight]="screenHeight * 0.5 + 'px'"
      [actionButtons]="listButtonTable"
      [(page)]="page"
      (_changePage)="changePage($event)"
    >
    </form-table>
  </div>
</div>
