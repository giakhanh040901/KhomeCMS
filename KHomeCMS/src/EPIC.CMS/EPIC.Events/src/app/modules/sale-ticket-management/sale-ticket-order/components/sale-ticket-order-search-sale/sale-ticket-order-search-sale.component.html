<div class="w-full" [style.paddingBottom.px]="58">
  <div class="card p-0 mb-0">
    <div class="p-fluid p-formgrid grid">
      <div class="flex w-full px-2">
        <form-input [showLabel]="false" [(ngModelValue)]="keyword"></form-input>
        <form-button class="ml-2" [label]="'Tìm kiếm'" (_onClick)="onClickSearch($event)"></form-button>
      </div>
      <div class="flex w-full">
        <div class="col-12">
          <form-table
            [columns]="headerColumns"
            [dataSource]="dataSource"
            [scrollHeight]="'200px'"
            [actionButtons]="listButtonTable"
            [showPaginator]="false"
          >
          </form-table>
        </div>
      </div>
    </div>
  </div>
  <div class="p-dialog-footer" style="width: 100%; position: fixed; left: 0; bottom: 0">
    <form-button
      [isTypeRipple]="true"
      [classButton]="'p-button-text p-confirm-dialog-reject'"
      [label]="'Đóng'"
      [icon]="'pi pi-times'"
      (_onClick)="close($event)"
    ></form-button>
    <form-button
      [isTypeRipple]="true"
      [classButton]="'p-button-text p-confirm-dialog-approve'"
      [label]="'Lưu'"
      [icon]="'pi pi-check'"
      (_onClick)="save($event)"
    ></form-button>
  </div>
</div>
