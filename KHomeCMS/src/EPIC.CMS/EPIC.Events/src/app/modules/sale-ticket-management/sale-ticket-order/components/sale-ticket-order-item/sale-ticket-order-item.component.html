<div class="flex w-full">
  <div class="col-2">
    <form-input [label]="'Loại vé'" [(ngModelValue)]="dto.ticketType" [isDisabled]="true"></form-input>
  </div>
  <div class="col-2">
    <form-input [label]="'Mô tả ngắn'" [(ngModelValue)]="dto.description" [isDisabled]="true"></form-input>
  </div>
  <div class="col-2">
    <form-input-number
      [label]="'Số lượng vé hiện tại'"
      [(ngModelValue)]="dto.currentQuantity"
      [isDisabled]="true"
    ></form-input-number>
  </div>
  <div class="col-2">
    <form-input-number [label]="'Đơn giá (VND)'" [(ngModelValue)]="dto.value" [isDisabled]="true"></form-input-number>
  </div>
  <div class="col-2" [style.width.px]="150">
    <form-input-number
      [showButtons]="true"
      [label]="'Số lượng đặt'"
      [(ngModelValue)]="dto.orderQuantity"
      [isDisabled]="isDisableOrderQuantity"
      [min]="0"
      [debounceTime]="200"
      (_onChange)="onChangeOrderQuantity($event)"
    ></form-input-number>
  </div>
  <div class="col-2">
    <form-input-number
      [label]="'Thành tiền (VND)'"
      [(ngModelValue)]="dto.total"
      [isDisabled]="true"
    ></form-input-number>
  </div>
</div>
