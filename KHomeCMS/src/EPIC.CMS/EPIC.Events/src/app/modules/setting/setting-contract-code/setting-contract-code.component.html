<div class="grid ml-0 mr-0 mt-0 h-full">
  <div class="col-12 h-full px-4">
    <div #divHeader class="flex b-header justify-content-between">
      <div class="b-title">
        <h4>Cấu trúc mã hợp đồng</h4>
      </div>
      <div class="flex b-action" *ngIf="isGranted([PermissionEventConst.CauTrucMaHD_ThemMoi])">
        <form-button [icon]="'pi pi-plus'" [label]="'Thêm mới'" (_onClick)="create($event)"></form-button>
      </div>
    </div>
    <form-table
      [style.height]="'calc(100% - ' + divHeader.getBoundingClientRect().height + 'px)'"
      class="block auto-height-form-table"
      [columns]="selectedColumns"
      [dataSource]="dataSource"
      [isLoading]="isLoading"
      [scrollHeight]="'calc(100% - 2rem - ' + divFilter.getBoundingClientRect().height + 'px)'"
      [listAction]="listAction"
      [(page)]="page"
      (_changePage)="changePage($event)"
      (_setColumn)="setColumn($event)"
    >
      <ng-container filter>
        <div #divFilter class="flex flex-column sm:flex-row w-full">
          <form-input
            class="col-2 pl-0"
            [floatLabel]="true"
            [placeholder]="'Nhập mã cấu trúc'"
            [label]="'Tìm kiếm'"
            [(ngModelValue)]="filter.keyword"
            (_onChange)="changeFilter($event)"
          ></form-input>
          <form-dropdown
            class="col-2"
            [floatLabel]="true"
            [options]="listStatus"
            [(ngModelValue)]="filter.status"
            [label]="'Trạng thái'"
            (_onChange)="changeFilter($event)"
          ></form-dropdown>
        </div>
      </ng-container>
    </form-table>
  </div>
</div>
