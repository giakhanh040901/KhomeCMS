<div [ngClass]="'relative ' + classContainer" [style.width]="widthDiv" [style.height]="heightDiv">
  <div (click)="insertImage($event)">
    <p-image
      [src]="src"
      alt="Image"
      [width]="width"
      [height]="height"
      [imageStyle]="{ 'object-fit': 'cover' }"
      [ngClass]="'cursor-pointer' + classImage"
    >
    </p-image>
  </div>
  <form-button
    *ngIf="showBtnRemove"
    class="button-remove-image"
    [styleClassButton]="'p-button-text p-button-danger'"
    [icon]="'pi pi-trash'"
    (_onClick)="remove($event)"
  ></form-button>
</div>
